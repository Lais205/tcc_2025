<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login</h2>
  <form onsubmit="logar(event)">
    <input type="text" id="username" placeholder="Usuário" required><br><br>
    <input type="password" id="senha" placeholder="Senha" required><br><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    function logar(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const senha = document.getElementById('senha').value;

      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      const user = usuarios.find(u => u.username === username && u.senha === senha);

      if (user) {
        alert("Login realizado com sucesso!");
      } else {
        alert("Credenciais inválidas!");
      }
    }
  </script>
</body>
</html>
