<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
   <div class="row border rounded-5 p-3 bg-white shadow box-area">
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #0B1E26;">
           <div class="featured-image mb-3">
            <img src="images/1.png" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-weight: 600;letter-spacing: 3px;">Seja verificado</p>
           <small class="text-white text-wrap text-center" style="width: 17rem">Junte-se a designers experientes nesta plataforma.</small>
       </div> 
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Cadastro</h2>
                     <p>Crie sua conta rapidamente.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="username" class="form-control form-control-lg bg-light fs-6" placeholder="Usuário">
                </div>
                <div class="input-group mb-1">
                    <input type="password" id="senha" class="form-control form-control-lg bg-light fs-6" placeholder="Senha">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6 special" onclick="cadastrar()">Cadastrar</button>
                </div>
                <div class="row">
                    <small>Já tem conta? <a href="index.html">Faça login</a></small>
                </div>
          </div>
       </div> 
   </div>
</div>

<script>
function cadastrar() {
    const username = document.getElementById('username').value;
    const senha = document.getElementById('senha').value;

    let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

    if(usuarios.find(u => u.username === username)) {
        alert("Usuário já existe!");
        return;
    }

    usuarios.push({username, senha});
    localStorage.setItem('usuarios', JSON.stringify(usuarios));
    alert("Cadastro realizado com sucesso!");
    window.location = "index.html";
}
</script>

</body>
</html>
