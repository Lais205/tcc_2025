<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cadastro</title>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form onsubmit="cadastrar(event)">
    <input type="text" id="username" placeholder="Usuário" required><br><br>
    <input type="password" id="senha" placeholder="Senha" required><br><br>
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    async function cadastrar(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const senha = document.getElementById('senha').value;

      try {
        const response = await fetch('/cadastro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, senha })
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message || 'Cadastrado com sucesso!');
          window.location = '/login.html';
        } else {
          alert(result.error || 'Erro no cadastro');
        }
      } catch (err) {
        alert('Erro na conexão com o servidor: ' + err);
      }
    }
  </script>
</body>
</html>
